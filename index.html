<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Superba - Run with Friends</title>
  <meta name="description" content="Track your runs and compete with friends on Superba">
  <meta name="apple-itunes-app" content="app-id=6755465823">
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      max-width: 400px;
      width: 100%;
      padding: 40px 32px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #b0f600 0%, #8bc500 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 8px 32px rgba(176, 246, 0, 0.3);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }
    .tagline {
      color: #a0a0a0;
      font-size: 16px;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 18px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      margin-bottom: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .primary {
      background: linear-gradient(135deg, #b0f600 0%, #8bc500 100%);
      color: #000;
      box-shadow: 0 4px 16px rgba(176, 246, 0, 0.3);
    }
    .primary:hover {
      box-shadow: 0 6px 24px rgba(176, 246, 0, 0.4);
    }
    .ghost {
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      background: transparent;
    }
    .ghost:hover {
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">S</div>
    <h1>Superba</h1>
    <p class="tagline">Run with friends. Track your progress. Compete together.</p>
    <a class="btn primary" href="https://apps.apple.com/us/app/superba-run-with-friends/id6755465823">Download on App Store</a>
  </div>
</body>
</html>
