<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Superba - Run Together</title>
  <meta name="description" content="Track your runs and compete with friends on Superba">
  <meta name="apple-itunes-app" content="app-id=6755465823">
  <link rel="icon" type="image/png" href="/superba-logo.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    /* Video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    
    /* Dark overlay on video */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      max-width: 400px;
      width: 100%;
      padding: 40px 32px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 24px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }
    .tagline {
      color: #a0a0a0;
      font-size: 18px;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 18px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      margin-bottom: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .primary {
      background: linear-gradient(135deg, #b0f600 0%, #8bc500 100%);
      color: #000;
      box-shadow: 0 4px 16px rgba(176, 246, 0, 0.3);
    }
    .primary:hover {
      box-shadow: 0 6px 24px rgba(176, 246, 0, 0.4);
    }
    .ghost {
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      background: transparent;
    }
    .ghost:hover {
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="/background.mp4" type="video/mp4">
    <!-- Fallback for .mov (Safari might support it) -->
    <source src="/background.mov" type="video/quicktime">
  </video>
  
  <!-- Dark overlay -->
  <div class="video-overlay"></div>
  
  <div class="card">
    <img src="/superba-logo.png" alt="Superba" class="logo">
    <h1>Superba</h1>
    <p class="tagline">Run together</p>
    <a class="btn primary" href="https://apps.apple.com/us/app/superba-run-with-friends/id6755465823">Download on App Store</a>
    <a class="btn ghost" href="https://forms.gle/YOUR_GOOGLE_FORM_ID">Waitlist for Android</a>
  </div>
</body>
</html>
