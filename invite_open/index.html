<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join me on Superba!</title>
  <meta name="description" content="Your friend invited you to run together on Superba">
  <link rel="icon" type="image/png" href="/superba-logo.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    /* Video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    
    /* Dark overlay on video */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .content {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 56px;
      height: auto;
      margin: 0 auto 20px;
      filter: drop-shadow(0 0 12px rgba(176, 246, 0, 0.8)) drop-shadow(0 0 24px rgba(176, 246, 0, 0.5));
    }
    h1 {
      font-size: 36px;
      font-weight: 900;
      font-style: italic;
      text-transform: uppercase;
      letter-spacing: -1px;
      margin-bottom: 8px;
      color: #fff;
    }
    .tagline {
      font-size: 16px;
      font-weight: 400;
      color: #fff;
      margin-bottom: 80px;
      line-height: 1.5;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 18px;
      border-radius: 22px;
      text-decoration: none;
      font-weight: 400;
      font-size: 17px;
      margin-bottom: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .primary {
      background: linear-gradient(135deg, #b0f600 0%, #8bc500 100%);
      color: #000;
    }
    .primary:hover {
      opacity: 0.9;
    }
    .secondary {
      background: #000;
      color: #fff;
    }
    .secondary:hover {
      opacity: 0.9;
    }
    .loading {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="/background.mp4" type="video/mp4">
    <source src="/background.mov" type="video/quicktime">
  </video>
  
  <!-- Dark overlay -->
  <div class="video-overlay"></div>
  
  <div class="content">
    <img src="/superba-logo.png" alt="Superba" class="logo">
    <h1>SUPERBA</h1>
    <p class="tagline">Your friend invited you to run together.</p>
    <a class="btn primary" id="openApp" href="#">Open <span style="font-weight:600">Superba</span></a>
    <a class="btn secondary" href="https://apps.apple.com/us/app/superba-run-with-friends/id6755465823">Download on <span style="font-weight:600">App Store</span></a>
    <p class="loading" id="status"></p>
  </div>

  <script>
    // Get invite code from URL
    const urlParams = new URLSearchParams(window.location.search);
    let code = urlParams.get('code');
    
    // Also check path for /invite_open/{code} format
    if (!code) {
      const pathParts = window.location.pathname.split('/').filter(Boolean);
      if (pathParts.length >= 2 && pathParts[0] === 'invite_open') {
        code = pathParts[1];
      }
    }
    
    const deepLink = code ? `superba://invite?code=${encodeURIComponent(code)}` : 'superba://';
    const appStoreUrl = 'https://apps.apple.com/us/app/superba-run-with-friends/id6755465823';
    
    // Update the Open button href
    document.getElementById('openApp').href = deepLink;
    
    // Update meta tag for Smart App Banner
    if (code) {
      const meta = document.createElement('meta');
      meta.name = 'apple-itunes-app';
      meta.content = `app-id=6755465823, app-argument=${deepLink}`;
      document.head.appendChild(meta);
    }
    
    // Try to open app automatically
    function tryOpenApp() {
      document.getElementById('status').textContent = 'Opening app...';
      
      // Create hidden iframe to try opening the app
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = deepLink;
      document.body.appendChild(iframe);
      
      // Also try direct navigation
      setTimeout(function() {
        window.location.href = deepLink;
      }, 100);
      
      // If still here after 2 seconds, app probably not installed
      setTimeout(function() {
        document.getElementById('status').textContent = "App not opening? Tap 'Download on App Store' below.";
      }, 2000);
    }
    
    // Auto-open after short delay
    setTimeout(tryOpenApp, 500);
  </script>
</body>
</html>
