<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join me on Superba</title>
    
    <!-- Open Graph / Link Preview - Dynamic name will be shown on page, but static for crawlers -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://share.superba.me/invite_open">
    <meta property="og:title" content="Join me on Superba! ðŸƒâ€â™‚ï¸">
    <meta property="og:description" content="You're invited to run together on Superba.">
    <meta property="og:image" content="https://share.superba.me/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Join me on Superba! ðŸƒâ€â™‚ï¸">
    <meta name="twitter:description" content="You're invited to run together on Superba.">
    <meta name="twitter:image" content="https://share.superba.me/og-image.png">
    
    <!-- iOS Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=6755465823">
    
    <style>
        @font-face {
            font-family: 'Knewave';
            src: url('../Knewave-Regular.ttf') format('truetype');
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }
        
        .video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 24px;
            max-width: 400px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(176, 246, 0, 0.4));
        }
        
        .title {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            font-size: 32px;
            font-weight: 900;
            font-style: italic;
            color: #fff;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }
        
        .tagline {
            font-size: 18px;
            color: #fff;
            margin-bottom: 60px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            display: block;
            padding: 16px 24px;
            border-radius: 22px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: transform 0.2s;
        }
        
        .btn:hover { transform: scale(1.02); }
        
        .btn-android {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
        }
        
        .btn-android strong { font-weight: 600; }
        
        .btn-appstore {
            background: #000;
            color: #fff;
        }
        
        .btn-appstore strong { font-weight: 600; }
    </style>
</head>
<body>
    <video class="video-bg" autoplay muted loop playsinline>
        <source src="../background.mp4" type="video/mp4">
    </video>
    
    <div class="container">
        <img src="../superba-logo.png" alt="Superba" class="logo">
        <h1 class="title">SUPERBA</h1>
        <p class="tagline" id="tagline">Your friend invited you to run together.</p>
        
        <div class="buttons">
            <a href="https://pbdteam.notion.site/2bb1607e212c80439268fbccd4d1ef92" class="btn btn-android" id="androidBtn">
                Waitlist for <strong>Android</strong>
            </a>
            <a href="https://apps.apple.com/us/app/superba-run-with-friends/id6755465823" class="btn btn-appstore" id="appstoreBtn">
                Download on <strong>App Store</strong>
            </a>
        </div>
    </div>
    
    <script>
        // Get invite code and name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || '';
        const name = urlParams.get('name') || '';
        
        // Update tagline with inviter's name if available
        if (name) {
            const tagline = document.getElementById('tagline');
            tagline.textContent = name + ' invites you to run together.';
        }
        
        // Detect platform
        const isAndroid = /android/i.test(navigator.userAgent);
        const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Android: redirect to waitlist
            window.location.href = 'https://pbdteam.notion.site/2bb1607e212c80439268fbccd4d1ef92';
        } else if (isIOS) {
            // iOS: try to open app, fallback to App Store
            const appUrl = 'superba://invite?code=' + code;
            const appStoreUrl = 'https://apps.apple.com/us/app/superba-run-with-friends/id6755465823';
            
            // Try to open app
            const start = Date.now();
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appUrl;
            document.body.appendChild(iframe);
            
            // If app doesn't open within 1.5s, go to App Store
            setTimeout(function() {
                if (Date.now() - start < 2000) {
                    window.location.href = appStoreUrl;
                }
            }, 1500);
        }
    </script>
</body>
</html>
